<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="banner banner1">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
        </div>
        <div class="banner banner2">
          <h1>Hello, Friend!</h1>
          <p>Welcome come back</p>
        </div>
        <div class="green-bg">
          <button id="sign-bt" type="button">Sign Up</button>
          <p>alreay have an account?</p>
          <button type="button" , id="log-btn">Log in</button>
        </div>
        <form class="form signup-form">
          <h1>Create Account</h1>
          <div class="social-media media1">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
          </div>
          <p>or use your email for registration</p>
          <div class="group">
            <div class="input-group">
              <i class="fas fa-user-alt"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
          </div>

          <button class="btn btn-sign" type="button">Sign Up</button>
        </form>
        <form class="form login-form">
          <h1>LOG IN</h1>
          <div class="social-media media2">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
          </div>
          <div class="group">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
          </div>
          <button class="btn btn-sign" type="button">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
